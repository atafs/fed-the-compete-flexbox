<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cards Grid Layout</title>
    <link rel="stylesheet" href="../../css/cards-layout.css">
</head>
<body>

	<h1>Cards Grid Layout</h1>

    <section class="nameofsection">
        <!-- ROW -->
        <div class="nameofsection-cards">
			<article class="nameofsection-card">
				1
			</article>
			<article class="nameofsection-card">
	          	2
			</article>
			<article class="nameofsection-card-empty"></article>
			<article class="nameofsection-card">
          		4
            </article>
        </div>

        <!-- ROW -->
        <div class="nameofsection-cards">
            <article class="nameofsection-card-no-shadow">
              	5
            </article>
            <article class="nameofsection-card-empty"></article>
            <article class="nameofsection-card-no-shadow">
           		7
            </article>
            <article class="nameofsection-card-no-shadow">
               	8
            </article>
        </div>

         <!-- ROW -->
        <div class="nameofsection-cards">
            <article class="nameofsection-card">
              	9
            </article>
            <article class="nameofsection-card">
           		10
            </article>
            <article class="nameofsection-card">
               	11
            </article>
            <article class="nameofsection-card-empty"></article>

        </div>

         <!-- ROW -->
        <div class="nameofsection-cards">
            <article class="nameofsection-card-empty"></article>
            <article class="nameofsection-card">
              	14
            </article>
            <article class="nameofsection-card">
           		15
            </article>
            <article class="nameofsection-card">
               	16
            </article>
        </div>
    </section>


</body>
</html>
