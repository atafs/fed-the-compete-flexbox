<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cards Grid Layout</title>
    <link rel="stylesheet" href="../../css/layout.css">

</head>
<body>
    <h1>Flex Layout</h1>
    <section class="name_of_section">

        <!-- row -->
        <div class="row box-model dev">
            <article class="card dev">1</article>
            <article class="card-empty dev">2</article>  
            <article class="column card-0">
                <div class="card dev">3.1</div>
                <div class="card dev">3.2</div>
                <div class="card dev">3.3</div>
                <div class="card dev">3.4</div>
                <div class="card-0 dev">3.5</div>
            </article>
            <article class="card dev">4</article>
        </div>

        <!-- row -->
        <div class="row box-model dev">
            <article class="card-0 dev">5</article>
            <article class="card-0 dev">6</article>  
            <article class="card-0 dev">7</article>
            <article class="card-0 dev">8</article>
        </div>

        <!-- row -->
        <div class="row box-model dev">
            <article class="card dev">9</article>
            <article class="card-half dev">10</article>  
            <article class="column card">
                <div class="card dev">11.1</div>
                <div class="card dev">11.2</div>
                <div class="card dev">11.3</div>
                <div class="card dev">11.4</div>
                <div class="card dev">11.5</div>
            </article>
            <article class="card dev">12</article>
        </div>

    </section>
</body>
</html>
